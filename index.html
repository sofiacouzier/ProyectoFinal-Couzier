<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://bootswatch.com/5/vapor/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<script src="https://kit.fontawesome.com/f4a951d2bc.js" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

<body>

  <h1 class="ingresa">Ingresa para jugar!</h1>
  <div class="container1 ">
    <div class="form1">
      <legend>Sign up</legend>
      <form id="idForm">
        <div class="info">
          <label for="idNombre " class="form-label">Nombre</label>
          <input type="text" class="form-control" id="idNombre" required>
        </div>
        <div class="info">
          <label for="idMail" class="form-label">Mail</label>
          <input type="email" class="form-control" id="idMail" required>
        </div>
        <div class="info">
          <label for="idContraseña" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="idContraseña" required>
        </div>

        <button id="idBoton" type="submit" class="btn btn-primary idBoton"> Guardar Jugador</button>
      </form>

    </div>
    <div class="form2">
      <legend>Log in</legend>
      <form id="idFormLog">
        <div class="info">
          <label for="idNombre " class="form-label">Nombre</label>
          <input type="text" class="form-control" id="idNombreLog">
        </div>

        <div class="info">
          <label for="idContraseña" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="idContraseñaLog">
        </div>
        <div id="incorrecto"></div>

        <button id="idBotonLog" type="submit" class="btn btn-primary idBotonLog"> Ingresar</button>
      </form>
    </div>
  </div>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/script.js"></script>
</body>

</html>
